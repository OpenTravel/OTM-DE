log4j.rootLogger=WARN, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} | %-5.5p | %-32.32c{1} | %m%n

log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{ABSOLUTE} | %-5.5p | %-32.32c{1} | %m%n
log4j.appender.File.File=stl2developer.log

log4j.logger.com.sabre=DEBUG, Console, File
log4j.logger.com.sabre.schemacompiler=ERROR, Console, File

log4j.additivity.com.sabre=false

